[project]
name = "climatology-py-dash"
version = "0.1.0"

description = "Add a short description here"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[tool.pixi.workspace]
channels = [ "conda-forge" ]
platforms = [ "osx-arm64", "linux-64" ]

[tool.pixi.tasks]
edit = "marimo edit"
app = "marimo run climatology.py"
# serve = "marimo run climatology.py --host 0.0.0.0 -p 8080 --base-url /climatology"
serve = "python app.py"

[tool.pixi.dependencies]
erddapy = ">=2.2.4,<3"
xarray = ">=2025.4.0,<2026"
marimo = ">=0.14,<0.15"
altair = ">=6,<7"
pillow = ">=12,<13"
numpy = "<2.3.1"
libgfortran5 = "!=13.2.0"
python = ">=1.13"
vegafusion = ">=2.0.2,<3"
vegafusion-python-embed = ">=1.6.9,<2"
vl-convert-python = ">=1.7.0,<2"
pyarrow = ">=20.0.0,<21"
fastapi = ">=0.115.12,<0.116"
uvicorn = ">=0.34.3,<0.35"

[tool.marimo.display]
custom_css = [ "style.css" ]
